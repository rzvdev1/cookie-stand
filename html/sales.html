<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sales</title>
  </head>
  <body>
    <h1>Sales</h1>
    <form id="my-form">
      <fieldset>
        <legend>Add new location</legend>
        <label for="location">Location </label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter a location.."
        />
        <label for="min-customers">Min Customers </label>
        <input type="number" id="min-customers" name="min-customers" />

        <label for="max-customers">Max Customers </label>
        <input type="number" id="max-customers" name="max-customers" />

        <label for="avg-cookies">Avg Cookies per Customer </label>
        <input type="number" id="avg-cookies" name="avg-cookies" />
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <script src="../js/app.js"></script>
  </body>
</html>
